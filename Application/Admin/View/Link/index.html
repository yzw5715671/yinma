<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>友情链接列表列表</h2>
	</div>
	<div class="cf">
		<div class="fl">
      <a class="btn" href="{:U('modify')}">新 增</a>
      <a class="btn" href="{:U('sort')}">排 序</a>
    </div>
   </div>
    <!-- 数据列表 -->
  <div class="data-table table-striped">
	<table class="">
    <thead>
      <tr>
				<th class="">序号</th>
				<th class="">名称</th>
				<th class="">地址</th>
				<th class="">排序</th>
				<th class="">添加时间</th>
				<th class="">状态</th>
				<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td>{$i} </td>
			<td>{$vo.name}</td>
			<td>{$vo.url}</td>
			<td>{$vo.sort}</td>
			<td>{$vo.create_time|time_format}</td>
			<td><if condition="$vo.status eq 0">未发布 <else/>已发布</if></td>
			<td>
				<eq name="vo.status" value="0">
				<a href="{:U('changeStatus?id='.$vo['id'].'&status=1')}" class="confirm ajax-get">发布</a>
				</eq>
				<eq name="vo.status" value = '1'>
				<a href="{:U('changeStatus?id='.$vo['id'].'&status=0')}" class="confirm ajax-get">隐藏</a>
				</eq>
				<a href="{:U('modify?id='.$vo['id'])}" class="confirm">编辑</a>
        <a href="{:U('changeStatus?id='.$vo['id'].'&status=-1')}" class="confirm ajax-get">删除</a>
      		</td>
		</tr>
		</volist>
		<else/>
		<td colspan="5" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
    //导航高亮
    highlight_subnav('{:U('Link/index')}');
	</script>
</block>
