<extend name="Public/base"/>

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>项目操作日志</h2>
	</div>
	<!-- 数据列表 -->
	<div class="data-table">
        <div class="data-table table-striped">
<table class="">
    <thead>
        <tr>
		<th class="">编号</th>
		<th class="">项目名称</th>
        <th class="">操作类型</th>
        <th class="">操作内容</th>
        <th class="">操作时间</th>
        <th class="">操作人</th>
        <th class="">操作IP</th>
		</tr>
    </thead>
    <tbody>
	<notempty name="projectlogs">
		<volist name="projectlogs" id="vo">
		<tr>
			<td>{$vo.id} </td>
			<td>{$vo.projectname}</td>
            <td>{$vo.type}</td>
            <td>{$vo.content}</td>
            <td><span>{$vo.create_time|time_format}</span></td>
            <td>{:get_nickname($vo['create_id'])}</td>
            <td><span>{:long2ip($vo['create_ip'])}</span></td>
		</tr>
		</volist>
		<else/>
		<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
        </div>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
    <script type="text/javascript">
    $(function(){
    	$("#search").click(function(){
    		var url = $(this).attr('url');
    		var status = $('select[name=status]').val();
    		var search = $('input[name=search]').val();
    		if(status != ''){
    			url += '/status/' + status;
    		}
    		if(search != ''){
    			url += '/search/' + search;
    		}
    		window.location.href = url;
    	});
})
</script>
</block>
