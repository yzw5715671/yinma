<extend name="Public/base"/>

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>投资人信息</h2>
	</div>
		<div class="cf">
			<div class="fl">
          <a class="btn" href="{:U('investor_add?pid='.$pid)}">新增</a>
    	</div>
    </div>
	<!-- 数据列表 -->
	<div class="data-table">
	<div class="data-table table-striped">
<table class="">
    <thead>
    <tr>
		<th class="">编号</th>
		<th class="">姓名</th>
		<th class="">手机号</th>
		<th class="">投资时间</th>
		<th class="">份额</th>
		<th class="">净资产</th>
		<th class="">总收益</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
	<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td>{$i}</td>
			<td>{$vo.username}</td>
			<td>{$vo.phone}</td>
			<td><span>{$vo.create_time|time_format="Y-m-d"}</span></td>
			<td>{$vo.share}</td>
			<td>{$vo['real_amount']} 元</td>
			
			<td>{$vo.rate} 元</td>
			<td>
				<a href="{:U('cash?id='.$vo['id'])}" class="ajax-get confirm">提现</a>
			</td>
		</tr>
		</volist>
		<else/>
		<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
        </div>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
    <script type="text/javascript">
    $(function(){
    	$("#search").click(function(){
    		var url = $(this).attr('url');
    		var status = $('select[name=status]').val();
    		var search = $('input[name=search]').val();
    		if(status != ''){
    			url += '/status/' + status;
    		}
    		if(search != ''){
    			url += '/search/' + search;
    		}
    		window.location.href = url;
    	});
})
</script>
</block>
