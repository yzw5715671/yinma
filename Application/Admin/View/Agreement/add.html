<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>添加协议</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">关键字<span class="check-tips">（最好只包含英数字）</span></label>
            <div class="controls">
                <input type="hidden" name="id" value="{$data.id}">
                <input type="text" class="text input-large" name="key" value="{$data.key}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">标题<span class="check-tips">（协议的标题）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$data.title}" maxlength="30">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">上传印章</label>
            <div class="controls">
                <input type="file" id="upload_picture_seal">
                <input type="hidden" name="seal" id="cover_id_seal" value="{$data.seal}"/>
                <div class="upload-img-box">
                <notempty name="data['seal']">
                    <div class="upload-pre-item"><img src="{$data['seal']|get_cover='path'}"/></div>
                </notempty>
                </div>
            </div>
            <script type="text/javascript">
            //上传图片
            /* 初始化上传插件 */
            $("#upload_picture_seal").uploadify({
                "height"          : 30,
                "swf"             : "__STATIC__/uploadify/uploadify.swf",
                "fileObjName"     : "download",
                "buttonText"      : "上传图片",
                "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                "width"           : 120,
                'removeTimeout'   : 1,
                'fileTypeExts'    : '*.jpg; *.png; *.gif;',
                "onUploadSuccess" : uploadPicture,
                'onFallback' : function() {
                    alert('未检测到兼容版本的Flash.');
                }
            });
            function uploadPicture(file, data){
                var data = $.parseJSON(data);
                var src = '';
                if(data.status){
                    $("#cover_id_seal").val(data.id);
                    src = data.url || '__ROOT__' + data.path
                    $("#cover_id_seal").parent().find('.upload-img-box').html(
                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                    );
                } else {
                    updateAlert(data.info);
                    setTimeout(function(){
                        $('#top-alert').find('button').click();
                        $(that).removeClass('disabled').prop('disabled',false);
                    },1500);
                }
            }
            </script>
        </div>
 <link href="__PUBLIC__/umeditor1_2_2-utf8-php/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/umeditor1_2_2-utf8-php/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor1_2_2-utf8-php/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor1_2_2-utf8-php/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor1_2_2-utf8-php/lang/zh-cn/zh-cn.js"></script>       
        <div class="form-item">
            <label class="item-label">内容</label>
            <div class="controls">
                <textarea id="xieyi_content" name="content">{$data.content}</textarea>
                {:hook('adminArticleEdit', array('name'=>$field['name'],'value'=>$data.content))}
            </div>
        </div>
    <script>
        UM.getEditor('xieyi_content',{
            initialFrameWidth:"730px"
            
        });
    </script>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Agreement/index')}');
    </script>
</block>
