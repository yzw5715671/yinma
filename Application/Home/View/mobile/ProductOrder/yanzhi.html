<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta name="keywords" content="创业,投资,理财,众筹,融资">

    <title>颜值检测</title>
    <link rel="stylesheet" href="__M_CSS__/yanzhi.css">
    <link rel="stylesheet" href="__M_CSS__/animate.css">
</head>
<body>

<img src="__M_IMG__/images/xj-b.png" style="display: none;">
<div id="container" class="container">
    <div class="view view1">
        <div class="ready absolute t-1"></div>
        <div class="camera absolute"></div>
        <div class="countdown absolute c5">
        </div>
    </div>
    <div class="view absolute view-calc hidden"></div>
    <div class="view view2 hidden">
        <div class="bg">
            <div class="t-2 absolute"></div>
            <div class="t-3 absolute hidden"></div>
            <div class="congratulate congratulate1 absolute"><a class="link" href="{$url}"></a></div>
            <div class="congratulate congratulate2 absolute"></div>
            <div class="footer absolute"></div>
        </div>
        <div class="score absolute animate-num"></div>

    </div>
</div>

<script src="__M_JS__/vendor/zepto.min.js"></script>
<script src="__M_JS__/yanzhi.js"></script>
</body>
</html>
