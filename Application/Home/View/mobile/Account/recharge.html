<extend name="Base/common" />
<block name="style">
<link href="__M_CSS__/login.css" rel="stylesheet" type="text/css">
<link href="__CSS__/validform.css" rel="stylesheet" type="text/css">
</block>
<block name="body">
<section id="user_main">
<form action="{:U()}" method="post">
  <div class="user_ad">
    <div class="user_recharge">
      <h1>当前余额：<b>{$amount}元</b></h1>
    </div>
    <input type="hidden" name="type" value="{$type}">
    <input type="hidden" name="id" value="{$_GET['id']}">
  </div>
  <div class="user_ad">
    <div class="user_recharge">
      <h2>充值金额：<input name="amount" datatype="n1-8" nullmsg="请输入充值金额" errormsg="充值金额输入不正确"  placeholder="请输入充值金额" class="recharge_je" type="text"><b>元</b></h2>
    </div>
    
  </div>
  <div class="recharge_qd1">
  <input name="" type="submit" class="recharge_qd" value="充&nbsp;&nbsp;值">
  <input name="" type="button" class="recharge_qd2 btn_cancel" value="取&nbsp;&nbsp;消">
  </div>
    <div class="user_ad">
    <div class="user_recharge">
      <h2>温馨提醒：由于快捷支付的金额限制，建议一次充值金额不要超过10,000元。</h2>
    </div>
</form>
</section>
</block>
<block name="script">
<script src="__STATIC__/Validform_v5.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
  $('form').Validform({
    tiptype: function(msg, o, cssctl) {
      var objtip = $("#errormessage");
      objtip.text('');
      if (o.type == 3) {
        objtip.text(msg);
      }
    }, ajaxPost: true,
    beforeSubmit:showWaiting,
    callback: function(data) {
      if (data.status == 1) {
        window.location.href=data.url;
      }
    }});
</script>
</block>
