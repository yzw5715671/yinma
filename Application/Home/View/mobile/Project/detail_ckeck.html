	<script>
		var _hmt = _hmt || [];

	    // 计算 rem
	   var designWidth = 640;
	   var initialRem = designWidth / 100;
	   var deviceWidth = document.documentElement.clientWidth;

	    if(deviceWidth > designWidth ){
	    	deviceWidth = designWidth;
	    }

	    document.documentElement.style.fontSize = deviceWidth / initialRem + 'px';
	</script>

</head>
<body>
	<div class="wrapper">
		<header>
	    	<h2><a href="#" class="brand"></a></h2>
	    	<div class="lft"><a href="/Index/index.html" class="btn-left-menu"></a></div>        
	    	<div class="rgt"><a href="/MCenter/index.html" class="user"></a></div>
    	</header>
		<div class="pren-body">
			<form action="{:U('Project/detail_ckeck')}" method="post" name='my_from'>
				<p class="pren-bodyp1">
					请输入验证码：<br>
					<input type="hidden" name='id' value="{$_REQUEST['id']}" />
					<input type="text" name='key_code' id='check_key_code' class="pren-inp" placeholder="验证码">
					<input type="submit" class="pren-btn" value="确定">
					<if condition="$msg">
						<span class="pren-error" id='check_key_code_msg'>
							<img src="__M_IMG__/pren_error.png"><span id='wz_msg'>{$msg}</span></span>
					<else/>
						<span class="pren-error" id='check_key_code_msg' style='display:none;'>
							<img src="__M_IMG__/pren_error.png"><span id='wz_msg'>请输入验证码！</span></span>
					</if>
				</p>
				<p class="pren-bodyp2">只有获取验证码的用户才能参与本项目的认投。如有疑问，请联系客服:400-806-8787</p>
				<p class="pren-bodyp3">
					<img src="__M_IMG__/pren_ema.png"><br>
					备注：姓名+项目名称
				</p>
			</form>
		</div>
	</div>

</html>
<script>
$(function(){

    $('#check_key_code').blur(function () {
        var key_code = $('#check_key_code').val();
        if(!key_code){
            $('#check_key_code_msg').show();
            $('#wz_msg').html('请输入验证码！');
        }else{
            $('#check_key_code_msg').hide();
        }
    });

});
    
</script>
