<extend name="Base/common"/>

<block name="style">
    <link href="__M_CSS__/header.css" rel="stylesheet">
    <script type="swaqQ " src="__M_JS__/jquery.easing.1.3.js"></script>

</block>
<block name="body">
    <div class="wrapper">
        <div class="investor">
            <ul>
                <foreach name="investors" item="investor">
                    <li>
                        <em><a href="{:U('MCenter/profile?id='. $investor['investor_id'])}" class="user"><img src="{$investor['investor_id']|get_memberface}" width="50" height="50"></a></em>
                        <span class="investor-username">{$investor['investor_id']|get_membername} <i style="font-size:13px"><if condition="$investor.lead_type eq 2">候选领投人<elseif condition="$investor.lead_type eq 9"/>领投人</if></i></span>
                        <span class="invest-amount">投资金额: <strong>{$investor.fund}</strong>元</span>
                    </li>
                </foreach>
            </ul>
        </div>
</block>
