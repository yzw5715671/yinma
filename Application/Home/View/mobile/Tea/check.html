<extend name="Base/common" />
<block name="header">
</block>

<block name="body">
<section>
	<div class="register_content clearfix">
		<div class="register_left">
	    <form class="login-form form-horizontal" action="{:U('Tea/result')}" method="get">
	      <div class="register_title" style="width:300px">江南1535茶馆——投资人确认</div>
	        <div class="control-group">
            <label class="control-label" for="inputname">投资人姓名：</label>
            <div class="controls">
              <input type="text" id="inputname" class="span3" placeholder="请输入姓名" name="name">
              <span class="help-block">微店投资人请输入微店的收货人姓名（有可能不是真实姓名）</span>
            </div>
          </div>
				<div class="control-group error">
					<div class="controls">
						<span class="help-inline errormsg"></span>
					</div>
				</div>
			<div class="control-group">
        <div class="controls">
          <button type="submit" class="login_btn" style="font-size:18px">确认</button>  
        </div>
      </div>
	    </form>	
		</div>
	</div>
</section>
</block>

<block name="side"></block>
<block name="script">
</block>
