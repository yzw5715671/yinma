<extend name="Base/common" />
<block name="header">
</block>

<block name="body">
<div class="main">
	<div class="content">
<section>
<div class="usercontent clearfix">
<include file="Public/sidebar"/>
<div class="mcenter-right" id="mcenter-right">
	<div class="ShowPath">
		您现在的位置： 用户中心&nbsp;&gt;&nbsp;项目管理&nbsp;&gt;&nbsp;项目管理
	</div>
	<div>
		<div class="bs-docs-example" style="border: none;">
			<div class="con_btn">
				<div class="nav-bar">
					<div class="content">
						<ul class="menu">
							<li <if condition="$mtype eq 'project' "> class="active" <else/> class=""</if>>
								<a href="{:U('MCenter/project')}">创建的项目</a>
							</li>
							<li <if condition="$mtype eq 'inquiry' "> class="active" <else/> class=""</if>>
								<a href="{:U('MCenter/founder_inquiry')}">询价的项目</a>
							</li>
							<li <if condition="$mtype eq 'lintou' "> class="active" <else/> class=""</if>>
								<a href="{:U('MCenter/founder_lintou')}">领投的项目</a>
							</li>
							<li <if condition="$mtype eq 'gentou' "> class="active" <else/> class=""</if>>
								<a href="{:U('MCenter/founder_gentou')}">跟投的项目</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			
			<!-- 数据列表 -->
			<div class="data-table">
				<table class="tt">
				    <thead>
						<th class="">序号</th>
						<th class="">项目名称</th>
						<th class="">发布时间</th>
						<th class="">项目状态</th>
						<th class="">操作</th>
						</tr>
				    </thead>
				    <tbody>
						<volist name="projects" id="vo">
							<tr>
								<td>{$i} </td>
								<td>{$vo.project_name}</td>
								<td><span>{$vo.create_time|time_format}</span></td>
								<td>{$vo.status_text}
								</td>
								<td>
									<a href="{:U('Project/detail?id='.$vo['id'])}">详细</a>
									<if condition="$vo.stage lt 4">
										<a href="{:U('Project/addstep1?id='.$vo['id'])}">编辑</a>
									</if>
									<if condition="$vo.status eq 9">
										<a href="{:U('MCenter/statistical?id='.$vo['id'])}">认投统计</a>
									</if>
									
									<if condition="$vo.status eq 0">
										<a href="{:U('setStatus?Model=Project&type=-1&status=1&ids='.$vo['id'])}" class="confirm ajax-get">提交审核</a>
									</if>
				                </td>
							</tr>
						</volist>
					</tbody>
				    </table>
		
			</div>
			<!-- 分页 -->
			<div class="page">{$_page}</div>
			<!-- /分页 -->
		</div>
	</div>
	</div>
	</div>
</section>
	</div>
</div>
</block>

<block name="side"></block>
<block name="script">
	<script type="text/javascript">
	//导航高亮
	highlight_subnav('{:U('MCenter/project')}');
	</script>
</block>
