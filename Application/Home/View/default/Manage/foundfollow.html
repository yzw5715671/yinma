<extend name="Base/uc-common" />
<block name="style">
<link rel="stylesheet" type="text/css" href="__CSS__/user.css" />
</block>
<block name="submenu">
    <ul>
        <li><a href="{:U('MCenter/pj_support')}">支持的项目</a></li>
        <li class="cur"><a href="{:U('MCenter/pj_create')}">发起的项目</a></li>
        <li><a href="{:U('MCenter/pj_attach')}">收藏的项目</a></li>
    </ul>
    <span class="rtlink"><a href="{:U('Project/create')}" class="fq">+ 发起项目</a></span>
</block>
<block name="detail">
    <div class="userright2 ri">
        <table>
            <thead>
            <tr>
                <th class="">序号</th>
                <th width="250">项目名称</th>
                <th>项目投资人</th>
                <th>投资金额</th>
                <th>投资时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
				<volist name="projects" id="vo">
					<tr>
						<td>{$i}</td>
						<td><a href="{:U('Project/detail?id='.$vo['project_id'])}">{$vo.project_name}</a></td>
						<td><a href="{:U('MCenter/profile?id='.$vo['investor_id'])}">{$vo.investor_id|get_membername}</a></td>
						<td>{$vo.fund|change_fund}元</td>
						<td><span>{$vo.create_time|time_format='Y-m-d'}</span></td>
						<td>
							<if condition="$vo.status eq 1 ">未认可
								<elseif condition="$vo.status eq 2 "/>已认可
								<elseif condition="$vo.status eq 3 "/>已接受
								<elseif condition="$vo.status eq 4 "/>已确认投资
								<elseif condition="$vo.status eq 8 "/>协议已确认
								<elseif condition="$vo.status eq 9 "/>已支付
								<else />已拒绝
							</if>
						</td>
					</tr>
				</volist>
            </tbody>
        </table>
    </div>
    			<!-- 分页 -->
			<div class="page">{$_page}</div>
			<!-- /分页 -->
</block>


<block name="side"></block>
<block name="script">
	<script type="text/javascript">
    // 指定左侧选中菜单
    var submenu = "{:U('MCenter/pj_support')}";
    
	</script>
</block>
